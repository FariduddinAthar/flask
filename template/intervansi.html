<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Halaman A</title>
    <style>
        body{
            background: linear-gradient(to left, #2f67a6, #ffffff);
        }
        #logoutButton{
            position: absolute;
            top: 10px;
            right: 20px;
        }
          #homeButton {
            position: absolute;
            top: 10px;
            right: 100px;
         }
    </style>
</head>
<body>
    <h1>Intervansi</h1>
    <a href="{{url_for('logout')}}" id="logoutButton">logout</a>
    <a href="{{ url_for('dashboard') }}" class="home-text01" id="homeButton">Beranda</a>
    <a href="{{url_for('siki')}}">SIKI</a><br>
    <form action="/add_query" method="POST">
        <label for="no">No:</label>
        <input type="number" id="no" name="no" required>
        <label for="jenis_tindakan">Jenis Tindakan:</label>
        <input type="text" id="jenis_tindakan" name="jenis_tindakan" required>
        <label for="isi_tindakan">Isi Tindakan:</label>
        <input type="text" id="isi_tindakan" name="isi_tindakan" required>
        <button type="submit">Tambah</button>
    </form>
    <hr>
    <h2>Daftar Tindakan:</h2>
    <ul>
        {% for query in queries %}
            <li>{{ query.no }} - {{ query.jenis_tindakan }} - {{ query.isi_tindakan }}</li>
        {% endfor %}
    </ul>
</body>
</html>
